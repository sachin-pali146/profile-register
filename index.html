<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="#">
    <title>Submit Your Details</title>
</head>
<body>
<div class="container">
    <form class="form-horizontal" method="post">
        <div class="form-group">
            <label for="prefix" class="control-label col-sm-3">Prefix :</label>

            <div class="col-sm-9">
                <select name="prefix" id="prefix" class="form-control">
                    <option value="master">Master</option>
                    <option value="miss">Miss</option>
                    <option value="mr">Mr.</option>
                    <option value="mrs">Mrs.</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="firstName" class="control-label col-sm-3">First Name :</label>

            <div class="col-sm-9">
                <input class="form-control" type="text" id="firstName">
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="control-label col-sm-3">Last Name :</label>

            <div class="col-sm-9">
                <input class="form-control" type="text" id="lastName">
            </div>
        </div>
        <div class="form-group">
            <label for="photo" class="control-label col-sm-3">Person Image :</label>

            <div class="col-sm-9">
                <input class="form-control" type="file" id="photo" accept="image/*">
            </div>
        </div>
        <div class="form-group">
            <label for="maritalStatus" class="control-label col-sm-3">Marital Status :</label>

            <div class="col-sm-9">
                <select name="maritalStatus" id="maritalStatus" class="form-control">
                    <option value="married">Married</option>
                    <option value="unmarried">Unmarried</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="dob" class="control-label col-sm-3">Date of Birth :</label>

            <div class="col-sm-9">
                <input class="form-control" type="date" id="dob">
            </div>
        </div>
        <div class="form-group">
            <label for="employment" class="control-label col-sm-3">Employment :</label>

            <div class="col-sm-9">
                <input class="form-control" type="text" id="employment">
            </div>
        </div>
        <div class="form-group">
            <label for="employer" class="control-label col-sm-3">Employer :</label>

            <div class="col-sm-9">
                <input class="form-control" type="text" id="employer">
            </div>
        </div>
        <fieldset>
            <legend class="legend">Home Contact Details</legend>
            <div class="form-group">
                <label for="homeStreet" class="control-label col-sm-3">Street :</label>

                <div class="col-sm-9">
                    <input class="form-control" type="text" id="homeStreet">
                </div>
            </div>
            <div class="form-group">
                <label for="homeCity" class="control-label col-sm-3">City :</label>

                <div class="col-sm-9">
                    <input class="form-control" type="text" id="homeCity">
                </div>
            </div>
            <div class="form-group">
                <label for="homeState" class="control-label col-sm-3">State :</label>

                <div class="col-sm-9">
                    <input class="form-control" type="text" id="homeState">
                </div>
            </div>
            <div class="form-group" class="control-label col-sm-3">
                <label for="homePin" class="control-label col-sm-3">Pin Number :</label>

                <div class="col-sm-9">
                    <input class="form-control" type="number" id="homePin" min="100000" max="999999">
                </div>
            </div>
            <div class="form-group">
                <label for="homePhone" class="control-label col-sm-3">Phone Number :</label>

                <div class="col-sm-9">
                    <input class="form-control" type="number" id="homePhone" min="1000000000" max="9999999999">
                </div>
            </div>
            <div class="form-group">
                <label for="homeFax" class="control-label col-sm-3">Fax Number :</label>

                <div class="col-sm-9">
                    <input class="form-control" type="number" id="homeFax" min="1000000000" max="9999999999">
                </div>
            </div>

        </fieldset>
        <fieldset>
            <legend class="legend">Office Contact Details</legend>
            <div class="form-group">
                <label for="officeStreet" class="control-label col-sm-3">Street :</label>

                <div class="col-sm-9">
                    <input class="form-control" type="text" id="officeStreet">
                </div>
            </div>
            <div class="form-group">
                <label for="officeCity" class="control-label col-sm-3">City :</label>

                <div class="col-sm-9">
                    <input class="form-control" type="text" id="officeCity">
                </div>
            </div>
            <div class="form-group">
                <label for="officeState" class="control-label col-sm-3">State :</label>

                <div class="col-sm-9">
                    <input class="form-control" type="text" id="officeState">
                </div>
            </div>
            <div class="form-group" class="control-label col-sm-3">
                <label for="officePin" class="control-label col-sm-3">Pin Number :</label>

                <div class="col-sm-9">
                    <input class="form-control" type="number" id="officePin" min="100000" max="999999">
                </div>
            </div>
            <div class="form-group">
                <label for="officePhone" class="control-label col-sm-3">Phone Number :</label>

                <div class="col-sm-9">
                    <input class="form-control" type="number" id="officePhone" min="1000000000" max="9999999999">
                </div>
            </div>
            <div class="form-group">
                <label for="officeFax" class="control-label col-sm-3">Fax Number :</label>

                <div class="col-sm-9">
                    <input class="form-control" type="number" id="officeFax" min="1000000000" max="9999999999">
                </div>
            </div>

        </fieldset>
        <input type="submit" value="Submit" class="btn btn-success form-control btn-vc">
    </form>
</div>
</body>
</html>
