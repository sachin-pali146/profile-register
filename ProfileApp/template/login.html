<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="#">
        <link rel="shortcut icon" href="./static/img/site.ico"/>
        <link rel="stylesheet" href="./static/css/form.css">
        <title>Login</title>
</head>
<body>
<div class="container">
    <h1>Login</h1>

    <div class="well">
        <form class="form-horizontal" method="post" action="view.py" target="_blank">
            <div class="form-group">
                <label for="email" class="control-label col-sm-3">Email ID :</label>

                <div class="col-sm-9">
                    <input name="email" class="form-control" type="email" id="email">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label col-sm-3">Password :</label>

                <div class="col-sm-9">
                    <input name="password" class="form-control" type="password" id="password">
                </div>
            </div>
            <div class="validate">
                <input type="submit" value="Submit" class="btn btn-success form-control btn-vc" id="validate">
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
                integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>
        <script src="./static/js/login.js"></script>
</body>
</html>
